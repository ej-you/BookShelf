{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/genre.css">
{% endblock %}

{% block title %}Genre | BookShelf{% endblock %}

{% block content %}
<h1 class="title">Genre</h1>

<div class="content flex-content">
    <form class="add-form" action="/genre/create" method="post">
        <input type="text" name="genre" placeholder="new genre" required>
        <button type="submit">Add</button>
    </form>
    <div class="genre-list">
        {% for genre in genreList %}
        <form class="genre-card" action="/genre/remove/{{ genre.ID }}" method="post">
            <div class="genre-name">{{ genre.Name }}</div>
            <button class="genre-delete" type="submit">
                <svg version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="grid_system" />
                    <g id="_icons">
                        <path
                            d="M5.3,18.7C5.5,18.9,5.7,19,6,19s0.5-0.1,0.7-0.3l5.3-5.3l5.3,5.3c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3   c0.4-0.4,0.4-1,0-1.4L13.4,12l5.3-5.3c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0L12,10.6L6.7,5.3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4   l5.3,5.3l-5.3,5.3C4.9,17.7,4.9,18.3,5.3,18.7z" />
                    </g>
                </svg>
            </button>
        </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
